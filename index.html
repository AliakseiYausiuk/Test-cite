<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Home Page</title>
  </head>
  <body>
    <div class="award">
      <p class="award__p">Create Award Winning Websites In Webflow</p>
      <img class="award__img" src="./img/icons/close.svg" alt="Close Image" />
    </div>
    <header class="header">
      <div class="wrapper">
        <nav class="header__nav">
          <a>Home</a>
          <a>About</a>
          <a>Blog</a>
          <a>Contact</a>
          <a>Courses</a>
        </nav>
        <div class="header__item">
          <div class="header__menu">
            <img src="./img/icons/search.svg" alt="Search Image" />
            <a href="#">Search</a>
          </div>
          <div class="header__menu">
            <img
              src="./img/icons/shopping_cart.svg"
              alt="Shopping Cart Image"
            />
            <a href="#">Cart</a>
          </div>
          <button class="header__btn" type="button">Sing Up</button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="section">
        <div class="container">
          <div class="content">
            <div class="content__info">
              <h1 class="content__title">
                Become an No-Code expert and find a job
              </h1>
              <p class="content__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Expedita tenetur quibusdam modi illo consectetur veritatis
              </p>
              <div class="content__btn-item">
                <button class="content__btn1" type="button">
                  Explore Courses
                </button>
                <button class="content__btn2" type="button">
                  <p>Watch Video</p>
                  <img
                    src="./img/icons/play_circle_filled.svg"
                    alt="Play Image"
                  />
                </button>
              </div>
              <div class="reviews">
                <div class="reviews__images">
                  <div class="reviews__img">
                    <img src="./img/people1.png" alt="People Image" />
                  </div>
                  <div class="reviews__img">
                    <img src="./img/peopel2.png" alt="People Image" />
                  </div>
                  <div class="reviews__img">
                    <img src="./img/people3.png" alt="People Image" />
                  </div>
                  <div class="reviews__img">
                    <img src="./img/people4.png" alt="People Image" />
                  </div>
                  <div class="reviews__img">
                    <img src="./img/people5.png" alt="People Image" />
                  </div>
                </div>
              </div>
            </div>
            <div class="content__video">
              <video
                autoplay
                muted
                class="content__videos"
                src="./video/video-laptop.mp4"
              >
                <source
                  src="./video/video-laptop.mp4"
                  type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
                />
                <source
                  src="./video/video-laptop (video-converter.com).webm"
                  type='video/webm; codecs="vp8, vorbis"'
                />
              </video>
              <img
                class="content__video-bg"
                src="./img/IMAGE.svg"
                alt="Image Shapes"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
